events {}

http {
    # Define a shared memory zone for rate limiting (10MB)
    # Rate is set to 5 requests per second (5r/s)
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=5r/s;

    server {
        listen 80;
        listen 81;
        server_name localhost;

        location / {
            # Apply rate limiting to all requests
            # burst=5 allows a small spike, nodelay rejects excess immediately
            limit_req zone=mylimit burst=5 nodelay;
            
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
