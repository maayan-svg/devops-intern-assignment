name: CI Process

on:
  push:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Docker Compose
        id: docker_run
        continue-on-error: true 
        run: docker compose up --build --exit-code-from test_runner

      # Publish artifacts based on test results
      - name: Publish Success Artifact
        if: steps.docker_run.outcome == 'success'
        run: |
          echo "Tests passed successfully" > succeeded
          mkdir -p results && mv succeeded results/

      - name: Publish Failure Artifact
        if: steps.docker_run.outcome == 'failure'
        run: |
          echo "Tests failed" > failed
          mkdir -p results && mv failed results/

      # Using v4 - the latest supported version
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results/
